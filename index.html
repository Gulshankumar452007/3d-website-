<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Landscape</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script>
        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Create Terrain
        const geometry = new THREE.PlaneGeometry(100, 100, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const terrain = new THREE.Mesh(geometry, material);
        terrain.rotation.x = -Math.PI / 2;
        scene.add(terrain);

        // Add Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7).normalize();
        scene.add(directionalLight);

        // Create Clouds
        const cloudTexture = new THREE.TextureLoader().load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxglj0sAAAAASUVORK5CYII=');
        const cloudMaterial = new THREE.MeshBasicMaterial({ map: cloudTexture, transparent: true });
        const cloudGeometry = new THREE.PlaneGeometry(10, 10);
        const clouds = [];
        for (let i = 0; i < 10; i++) {
            const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
            cloud.position.set(Math.random() * 100 - 50, Math.random() * 20 + 20, Math.random() * 100 - 50);
            clouds.push(cloud);
            scene.add(cloud);
        }

        // Camera Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 20, 50);
        controls.update();

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            clouds.forEach(cloud => {
                cloud.position.x += 0.05;
                if (cloud.position.x > 50) cloud.position.x = -50;
            });
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
